<div class="flex items-center justify-center font-medium " style="font-family: 'Instrument Sans';">
  <h4>select a character to explore</h4>
</div>
<div class="carousel font-medium" style="font-family: 'Instrument Sans';">
    <div
      *ngFor="let character of characters"
      class="character-div {{ character }} col-sm"
      [routerLink]="['/log', character]"
    >
      <img [src]="'/' + character + '.jpg'" alt="" class="character-img" />
      <h3>{{ character }}</h3>
    </div>
  </div>
