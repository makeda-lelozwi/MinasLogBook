<div class="text-white">
  <h2 class="font-semibold ">New Story</h2>
    <div class="sm:col-span-4">
      <label for="title" class="text-sm/6 font-medium">Title</label>
      <div class="mt-2">
        <div
          class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
          <input required ="title" type="text" name="title"  [(ngModel)]="currentRecord.title"
            class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6" />
        </div>
      </div>
    </div>
    <div class="flex gap-10">
      <div class="">
        <label for="plot" class="block text-sm/6 font-medium ">Plot</label>
        <div class="mt-2">
          <textarea id="plot" name="plot" rows="5" placeholder="Write out you storyline here..." [(ngModel)]="currentRecord.plot"
            class="block w-full rounded-md bg-white text-black px-3 py-1.5 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"></textarea>
        </div>
        <p class="mt-3 text-sm/6 text-gray-200">Describe the story in 1000 words or less.</p>
      </div>

  <div class="mt-6 flex items-center justify-end gap-x-6">
    <button (click)="goBack()" class="text-sm/6 font-semibold text-gray-200" >Cancel</button>
    <button (click)="saveStory()"
      class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
  </div>
