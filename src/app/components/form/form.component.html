<div class="text-white ">
  <h2 class="text-2xl font-semibold  ">New Story</h2>
  <div class="flex gap-10 ml-36">
    <div>
      <div class="min-w-96">
        <label for="title" class="text-sm/6 font-medium">Title</label>
        <div class="mt-2">
          <div class="flex rounded-md items-center bg-white ">
            <input required="title" type="text" name="title" placeholder="Give your story a title!"
              [(ngModel)]="currentRecord.title"
              class="block min-w-0 grow text-base text-gray-900 placeholder:text-gray-400 focus:outline-none focus:outline-2 focus:-outline-offset-2  outline-1 -outline-offset-1 outline-gray-300 focus:outline-indigo-600 px-3 py-1.5 rounded-md sm:text-sm/6" />
          </div>
          </div>
          </div>
      <div class="flex gap-10 ">
        <div class="min-w-96">
          <label for="plot" class="block text-sm/6 font-medium ">Plot</label>
          <div class="mt-2">
            <textarea id="plot" name="plot" rows="5" placeholder="Write out you storyline here..."
              [(ngModel)]="currentRecord.plot"
              class="block w-full rounded-md bg-white text-black px-3 py-1.5 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"></textarea>
          </div>
          <p class="mt-3 text-sm/6 text-gray-200">Describe the story in less than 1000 words.</p>
          </div>
      </div>
      <div class="mt-6 flex items-center justify-end gap-x-6">
        <button (click)="goBack()" class="text-sm/6 font-semibold text-gray-200">Cancel</button>
        <button (click)="saveStory()"
          class="rounded-md bg-[#2F0241] px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-[#66048c91] focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
      </div>
      </div>
      <div class="bg-[#66048c91]  rounded-lg min-w-72 min-h-20 p-2">
        <label for="cover-photo" class="block text-sm/6 font-medium">Cover photo</label>
        <img class="rounded-lg" src="/ElephantStory.jpg" alt="">
        <div>
      
          <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25">
            <div class="text-center py-1">
              <div class="flex text-sm/6">
                <label for="file-upload"
                  class="relative px-1 cursor-pointer rounded-md bg-white font-semibold text-[#2F0241] focus-within:ring-2 focus-within:ring-[#2F0241] focus-within:ring-offset-2 focus-within:outline-hidden hover:text-[#66048c91]">
                  <span>Upload a file</span>
                  <input disabled id="file-upload" accept="/image" type="file" name="file-upload" class="sr-only" />
                  </label>
                  <p class="pl-1">or drag and drop</p>
                  </div>
              <p class="text-xs/5 ">PNG, JPG up to 10MB</p>
              </div>
              </div>
        </div>
      </div>
  </div>
</div>
